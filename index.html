            const ganttChart = document.createElement('div');
            ganttChart.className = 'gantt-chart';
            
            const ganttHeader = document.createElement('div');
            ganttHeader.className = 'gantt-header';
            
            const months = ['프로젝트', '6월', '7월', '8월'];
            months.forEach(month => {
                const cell = document.createElement('div');
                cell.className = 'gantt-header-cell';
                cell.innerHTML = month === '프로젝트' ? month : `<div>${month}</div><div class="month-label">2025</div>`;
                ganttHeader.appendChild(cell);
            });
            
            ganttChart.appendChild(ganttHeader);
            
            const ganttBody = document.createElement('div');
            ganttBody.className = 'gantt-body';
            
            const today = new Date();
            const currentMonth = today.getMonth() + 1;
            const currentDay = today.getDate();
            
            projects.forEach(project => {
                const row = document.createElement('div');
                row.className = 'gantt-row';
                
                const nameCell = document.createElement('div');
                nameCell.className = 'gantt-cell gantt-project-name';
                nameCell.innerHTML = `
                    <span class="status ${project.status}" style="width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px;"></span>
                    ${project.title}
                `;
                nameCell.onclick = function() { showProjectInfoModal(project.id); };
                row.appendChild(nameCell);
                
                for (let month = 3; month <= 8; month++) {
                    const cell = document.createElement('div');
                    cell.className = 'gantt-cell';
                    
                    const projectBar = createProjectBar(project, month);
                    if (projectBar) {
                        cell.appendChild(projectBar);
                    }
                    
                    if (month === currentMonth) {
                        const todayLine = document.createElement('div');
                        todayLine.className = 'gantt-today-line';
                        const dayPercentage = (currentDay / 31) * 100;
                        todayLine.style.left = `${dayPercentage}%`;
                        
                        const todayMarker = document.createElement('div');
                        todayMarker.className = 'gantt-today-marker';
                        todayLine.appendChild(todayMarker);
                        
                        cell.appendChild(todayLine);
                    }
                    
                    row.appendChild(cell);
                }
                
                ganttBody.appendChild(row);
            });
            
            ganttChart.appendChild(ganttBody);
            container.appendChild(ganttChart);
        }

        function createProjectBar(project, month) {
            const startDate = new Date(project.startDate);
            const endDate = new Date(project.dueDate);
            const startMonth = startDate.getMonth() + 1;
            const endMonth = endDate.getMonth() + 1;
            
            if (month < startMonth || month > endMonth) {
                return null;
            }
            
            const bar = document.createElement('div');
            bar.className = `gantt-bar ${project.status}`;
            
            let left = 0;
            let width = 100;
            
            if (month === startMonth && month === endMonth) {
                const startDay = startDate.getDate();
                const endDay = endDate.getDate();
                const daysInMonth = new Date(2025, month, 0).getDate();
                
                left = (startDay / daysInMonth) * 100;
                width = ((endDay - startDay + 1) / daysInMonth) * 100;
            } else if (month === startMonth) {
                const startDay = startDate.getDate();
                const daysInMonth = new Date(2025, month, 0).getDate();
                left = (startDay / daysInMonth) * 100;
                width = ((daysInMonth - startDay + 1) / daysInMonth) * 100;
            } else if (month === endMonth) {
                const endDay = endDate.getDate();
                const daysInMonth = new Date(2025, month, 0).getDate();
                width = (endDay / daysInMonth) * 100;
            }
            
            bar.style.left = `${left}%`;
            bar.style.width = `${width}%`;
            
            if (month === startMonth) {
                bar.textContent = `${project.progress}%`;
            }
            
            bar.onclick = function(e) {
                e.stopPropagation();
                showProjectInfoModal(project.id);
            };
            
            return bar;
        }

                    checkboxElements.forEach((checkbox, index) => {

                        });

                });

        }

        function updateProgressFromCheckbox(projectId, checkboxIndex, isChecked) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            let targetCard = null;
            
            document.querySelectorAll('.card').forEach(card => {
                const titleElement = card.querySelector('.card-title');
                if (titleElement && titleElement.textContent === project.title) {
                    targetCard = card;
                }
            });
            
            if (targetCard) {
                const checkboxes = targetCard.querySelectorAll('.checkboxes input[type="checkbox"]');
                let checkedCount = 0;
                
                checkboxes.forEach(cb => {
                    if (cb.checked) checkedCount++;
                });
                
                const oldProgress = project.progress;
                const oldStatus = project.status;
                
                project.progress = checkedCount * 10;
                
                if (project.progress > 0 && !project.startDate) {
                    project.startDate = new Date().toISOString().split('T')[0];
                }
                
                if (project.progress === 100) {
                    project.status = 'done';
                } else if (project.progress > 0) {
                    project.status = 'in-progress';
                } else {
                    project.status = 'not-started';
                }
                
                if (oldProgress !== project.progress || oldStatus !== project.status) {
                    renderAllViews();
                    showNotification(`${project.title} 진행률: ${project.progress}%`);
                }
            }
        }

        // 프로젝트 추가 모달 관련 함수들
        function showAddModal() {
            document.getElementById('add-modal').classList.add('show');
            document.getElementById('add-project-title').value = '';
            document.getElementById('add-project-start').value = '';
            document.getElementById('add-project-due').value = '';
            
            const initialTaskInputs = document.querySelectorAll('#initial-tasks input');
            initialTaskInputs.forEach(input => input.value = '');
            
            const taskItems = document.querySelectorAll('#initial-tasks .task-item');
            for (let i = 3; i < taskItems.length; i++) {
                taskItems[i].remove();
            }
            
            setTimeout(() => document.getElementById('add-project-title').focus(), 100);
        }

        function hideAddModal() {
            document.getElementById('add-modal').classList.remove('show');
        }

        function addInitialTask() {
            const container = document.getElementById('initial-tasks');
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item';
            taskItem.innerHTML = '<input type="text" class="add-task-input" placeholder="새로운 태스크" style="margin-top: 8px;">';
            container.appendChild(taskItem);
        }

        function submitNewProject() {
            const title = document.getElementById('add-project-title').value.trim();
            const startDate = document.getElementById('add-project-start').value;
            const dueDate = document.getElementById('add-project-due').value;
            
            if (!title) {
                alert('프로젝트 제목을 입력해주세요.');
                document.getElementById('add-project-title').focus();
                return;
            }
            
            if (!dueDate) {
                alert('마감일을 선택해주세요.');
                document.getElementById('add-project-due').focus();
                return;
            }
            
            if (startDate && new Date(startDate) > new Date(dueDate)) {
                alert('시작일이 마감일보다 늦을 수 없습니다.');
                return;
            }
            
            const taskInputs = document.querySelectorAll('#initial-tasks input');
            const tasks = [];
            let taskId = 1;
            
            taskInputs.forEach(input => {
                const taskText = input.value.trim();
                if (taskText) {
                    tasks.push({
                        id: taskId++,
                        text: taskText,
                        completed: false
                    });
                }
            });
            
            if (tasks.length === 0) {
                tasks.push(
                    { id: 1, text: '프로젝트 계획 수립', completed: false },
                    { id: 2, text: '리소스 준비', completed: false },
                    { id: 3, text: '실행 및 모니터링', completed: false }
                );
            }
            
            const newProject = {
                id: nextId++,
                title,
                status: 'not-started',
                progress: 0,
                startDate: startDate || '',
                dueDate,
                tasks
            };
            
            projects.push(newProject);
            renderAllViews();
            hideAddModal();
            showNotification(`"${title}" 프로젝트가 추가되었습니다!`);
        }

        // 디테일 모달 함수들 (편집 탭용)
        function showDetailModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            currentDetailProject = project;
            
            document.getElementById('detail-project-title').textContent = project.title + ' (편집)';
            
            const detailInfo = document.getElementById('detail-info');
            detailInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-label">프로젝트명</div>
                    <input type="text" id="edit-title" class="add-task-input" value="${project.title}" style="margin: 0; padding: 8px;">
                </div>
                <div class="info-item">
                    <div class="info-label">상태</div>
                    <select id="edit-status" class="add-task-input" style="margin: 0; padding: 8px;">
                        <option value="not-started" ${project.status === 'not-started' ? 'selected' : ''}>대기 중</option>
                        <option value="in-progress" ${project.status === 'in-progress' ? 'selected' : ''}>진행 중</option>
                        <option value="done" ${project.status === 'done' ? 'selected' : ''}>완료</option>
                    </select>
                </div>
                <div class="info-item">
                    <div class="info-label">착수일</div>
                    <input type="date" id="edit-start-date" class="add-task-input" value="${project.startDate}" style="margin: 0; padding: 8px;">
                </div>
                <div class="info-item">
                    <div class="info-label">마감일</div>
                    <input type="date" id="edit-due-date" class="add-task-input" value="${project.dueDate}" style="margin: 0; padding: 8px;">
                </div>
            `;
            
            updateDetailProgress(project.progress);
            
            const checkboxContainer = document.getElementById('detail-checkboxes');
            checkboxContainer.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = (project.progress / 10) > i;
                checkbox.addEventListener('change', () => updateDetailProgressFromCheckbox());
                checkboxContainer.appendChild(checkbox);
            }
            
            renderDetailTasks();
            
            document.getElementById('detail-modal').classList.add('show');
            
            const newTaskInput = document.getElementById('new-task-input');
            newTaskInput.style.display = 'block';
            newTaskInput.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    addNewTask();
                }
            };
            
            const buttonArea = document.querySelector('#detail-modal .detail-content > div:last-child');
            buttonArea.innerHTML = '';
            buttonArea.style.display = 'flex';
            buttonArea.style.gap = '10px';
            buttonArea.style.marginTop = '25px';
            
            const saveBtn = document.createElement('button');
            saveBtn.className = 'btn';
            saveBtn.style.flex = '1';
            saveBtn.textContent = '💾 저장';
            saveBtn.addEventListener('click', () => saveDetailChanges());
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-cancel';
            deleteBtn.style.flex = '1';
            deleteBtn.textContent = '🗑️ 삭제';
            deleteBtn.addEventListener('click', () => deleteProjectFromDetail());
            
            buttonArea.appendChild(saveBtn);
            buttonArea.appendChild(deleteBtn);
        }

        function hideDetailModal() {
            document.getElementById('detail-modal').classList.remove('show');
            currentDetailProject = null;
        }

        function updateDetailProgress(progress) {
            const circle = document.getElementById('detail-progress-circle');
            circle.style.setProperty('--progress', progress);
            circle.innerHTML = `<span>${progress}%</span>`;
        }

        function updateDetailProgressFromCheckbox() {
            if (!currentDetailProject) return;
            
            const checkboxes = document.querySelectorAll('#detail-checkboxes input[type="checkbox"]');
            let checkedCount = 0;
            checkboxes.forEach(cb => { if (cb.checked) checkedCount++; });
            
            const newProgress = checkedCount * 10;
            currentDetailProject.progress = newProgress;
            
            if (newProgress > 0 && !currentDetailProject.startDate) {
                currentDetailProject.startDate = new Date().toISOString().split('T')[0];
            }
            
            if (newProgress === 100) currentDetailProject.status = 'done';
            else if (newProgress > 0) currentDetailProject.status = 'in-progress';
            else currentDetailProject.status = 'not-started';
            
            updateDetailProgress(newProgress);
            showDetailModal(currentDetailProject.id);
        }

        function renderDetailTasks() {
            if (!currentDetailProject) return;
            
            const tasksContainer = document.getElementById('detail-tasks');
            tasksContainer.innerHTML = '';
            
            currentDetailProject.tasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleDetailTask(task.id));
                
                const taskText = document.createElement('div');
                taskText.className = 'task-text';
                taskText.textContent = task.text;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '🗑️';
                deleteBtn.style.cssText = 'background: #fee2e2; color: #dc2626; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 12px;';
                deleteBtn.addEventListener('click', () => deleteDetailTask(task.id));
                
                taskDiv.appendChild(checkbox);
                taskDiv.appendChild(taskText);
                taskDiv.appendChild(deleteBtn);
                
                tasksContainer.appendChild(taskDiv);
            });
        }

        function toggleDetailTask(taskId) {
            if (!currentDetailProject) return;
            
            const task = currentDetailProject.tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderDetailTasks();
            }
        }

        function deleteDetailTask(taskId) {
            if (!currentDetailProject) return;
            
            currentDetailProject.tasks = currentDetailProject.tasks.filter(t => t.id !== taskId);
            renderDetailTasks();
        }

        function addNewTask() {
            if (!currentDetailProject) return;
            
            const input = document.getElementById('new-task-input');
            const taskText = input.value.trim();
            
            if (taskText) {
                const newTaskId = Math.max(...currentDetailProject.tasks.map(t => t.id), 0) + 1;
                currentDetailProject.tasks.push({
                    id: newTaskId,
                    text: taskText,
                    completed: false
                });
                
                input.value = '';
                renderDetailTasks();
            }
        }

        function saveDetailChanges() {
            if (!currentDetailProject) return;
            
            const newTitle = document.getElementById('edit-title')?.value.trim();
            const newStatus = document.getElementById('edit-status')?.value;
            const newStartDate = document.getElementById('edit-start-date')?.value;
            const newDueDate = document.getElementById('edit-due-date')?.value;
            
            if (!newTitle) {
                alert('프로젝트 제목을 입력해주세요.');
                return;
            }
            
            if (!newDueDate) {
                alert('마감일을 선택해주세요.');
                return;
            }
            
            if (newStartDate && new Date(newStartDate) > new Date(newDueDate)) {
                alert('시작일이 마감일보다 늦을 수 없습니다.');
                return;
            }
            
            currentDetailProject.title = newTitle;
            currentDetailProject.status = newStatus;
            currentDetailProject.startDate = newStartDate;
            currentDetailProject.dueDate = newDueDate;
            
            renderAllViews();
            showNotification('프로젝트 정보가 저장되었습니다!');
            hideDetailModal();
        }

        function deleteProjectFromDetail() {
            if (!currentDetailProject) return;
            
            projectToDelete = currentDetailProject;
            document.getElementById('confirm-message').textContent = `"${currentDetailProject.title}" 프로젝트를 삭제하시겠습니까?`;
            document.getElementById('confirm-modal').classList.add('show');
            
            // 원래 confirmDelete 함수를 수정해서 상세 모달도 닫도록 함
            const originalConfirmDelete = window.confirmDelete;
            window.confirmDelete = function() {
                originalConfirmDelete();
                hideDetailModal();
                // 원래 함수로 복원
                window.confirmDelete = originalConfirmDelete;
            };
        }

        // 프로젝트 관리 함수들
        let projectToDelete = null;

        function deleteProject(id) {
            console.log('deleteProject 함수 호출됨, ID:', id);

            if (!project) {
                console.log('프로젝트를 찾을 수 없음');

            document.getElementById('confirm-modal').classList.add('show');
        }

        function confirmDelete() {
            if (!projectToDelete) return;
            
            console.log('사용자가 삭제 확인함');
            const beforeLength = projects.length;
            projects = projects.filter(p => p.id !== projectToDelete.id);
            const afterLength = projects.length;
            console.log(`프로젝트 배열 길이: ${beforeLength} -> ${afterLength}`);
            
            document.getElementById('confirm-modal').classList.remove('show');
            projectToDelete = null;
            
            renderAllViews();
            showNotification('프로젝트가 삭제되었습니다.');
        }

            console.log('사용자가 삭제 취소함');
            document.getElementById('confirm-modal').classList.remove('show');
            projectToDelete = null;
        }

        function renderAllViews() {
            renderTrack();
            renderTimeline();
            renderTable();
            renderEdit();
            saveToStorage(); // 자동 저장

        function clearAll() {
            if (confirm('모든 프로젝트를 삭제하시겠습니까? (저장된 데이터도 삭제됩니다)')) {

                clearStorage();
                renderAllViews();
                console.log('모든 프로젝트가 삭제되었습니다.');
            }
        }

        function saveData() {
            saveToStorage();
            console.log('수동 저장 완료');
        }

        function exportData() {
            const dataStr = JSON.stringify(projects, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `kanban-sprint-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('데이터가 내보내졌습니다!');
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage(); // 저장된 데이터 불러오기
            renderAllViews();
        });
        
        // 페이지 로드 시 즉시 실행
        loadFromStorage();
        renderAllViews();

        function createProjectBar(project, month) {
            const startDate = new Date(project.startDate);

            const endMonth = endDate.getMonth() + 1;
            
            // 이 월에 프로젝트가 없으면 null 반환
            if (month < startMonth || month > endMonth) {
                return null;
            }
            
            const bar = document.createElement('div');
            bar.className = `gantt-bar ${project.status}`;
            
            // 바의 위치와 크기 계산
            let left = 0;
            let width = 100;
            
            if (month === startMonth && month === endMonth) {
                // 시작월과 종료월이 같은 경우
                const startDay = startDate.getDate();
                const endDay = endDate.getDate();
                const daysInMonth = new Date(2024, month, 0).getDate();
                
                left = (startDay / daysInMonth) * 100;
                width = ((endDay - startDay + 1) / daysInMonth) * 100;
            } else if (month === startMonth) {
                // 시작월인 경우
                const startDay = startDate.getDate();
                const daysInMonth = new Date(2024, month, 0).getDate();
                left = (startDay / daysInMonth) * 100;
                width = ((daysInMonth - startDay + 1) / daysInMonth) * 100;
            } else if (month === endMonth) {
                // 종료월인 경우
                const endDay = endDate.getDate();
                const daysInMonth = new Date(2024, month, 0).getDate();
                width = (endDay / daysInMonth) * 100;
            }
            
            bar.style.left = `${left}%`;
            bar.style.width = `${width}%`;
            
            // 진행률 표시 (시작월에만 표시)

        function calculateProjectDuration(project) {
            if (!project.startDate || !project.dueDate) return null;
            
            const start = new Date(project.startDate);
            const end = new Date(project.dueDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return '당일';
            if (diffDays < 7) return `${diffDays}일`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)}주`;
            return `${Math.ceil(diffDays / 30)}개월`;
        }

        function calculateDaysRemaining(project) {
            const today = new Date();
            const dueDate = new Date(project.dueDate);
            const diffTime = dueDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (project.status === 'done') return '완료됨';
            if (diffDays < 0) return `${Math.abs(diffDays)}일 지연`;
            if (diffDays === 0) return '오늘 마감';
            if (diffDays === 1) return '내일 마감';
            return `${diffDays}일 남음`;
        }

        function getDaysRemainingColor(daysText) {
            if (daysText.includes('완료')) return '#22c55e';
            if (daysText.includes('지연')) return '#dc2626';
            if (daysText.includes('오늘') || daysText.includes('내일')) return '#f59e0b';
            return '#64748b';
        }

                <div class="info-item">
                    <div class="info-label">착수일</div>
                    <div class="info-value">${project.startDate || '미정'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">마감일</div>
                    <div class="info-value">${project.dueDate}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">태스크 완료</div>
                    <div class="info-value">${project.tasks.filter(t => t.completed).length}/${project.tasks.length}</div>
                </div>
            `;
            
            // 진행률 설정 (읽기 전용)
            updateDetailProgress(project.progress);
            
            // 진행률 제목 변경
            setTimeout(() => {
                const progressSection = document.querySelector('#detail-modal .section-title');
                if (progressSection && progressSection.textContent.includes('진행률')) {
                    progressSection.innerHTML = '📊 진행률';
                }
            }, 10);
            
            // 진행률 표시만 (체크박스 제거)
            const checkboxContainer = document.getElementById('detail-checkboxes');
            checkboxContainer.innerHTML = `<div style="font-size: 32px; font-weight: bold; color: #3b82f6; text-align: center; padding: 20px;">${project.progress}%</div>`;
            
            // 태스크 목록 (읽기 전용)
            const tasksContainer = document.getElementById('detail-tasks');
            let tasksHtml = '';
            
            project.tasks.forEach(task => {
                tasksHtml += `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} disabled>
                        <div class="task-text">${task.text}</div>
                    </div>
                `;
            });
            
            tasksContainer.innerHTML = tasksHtml;
            
            // 모달 표시
            document.getElementById('detail-modal').classList.add('show');
            
            // 새 태스크 입력 비활성화
            const newTaskInput = document.getElementById('new-task-input');
            newTaskInput.style.display = 'none';
            
            // 버튼 영역을 닫기 버튼만으로 변경
            const buttonArea = document.querySelector('#detail-modal .detail-content > div:last-child');
            buttonArea.innerHTML = '';
            buttonArea.style.display = 'block';
            buttonArea.style.marginTop = '25px';
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'btn';
            closeBtn.style.width = '100%';
            closeBtn.textContent = '닫기';
            closeBtn.onclick = function() { hideDetailModal(); };
            
            buttonArea.appendChild(closeBtn);
        }

        function renderDetailTasks() {
            if (!currentDetailProject) return;
            
            const tasksContainer = document.getElementById('detail-tasks');
            let tasksHtml = '';
            
            currentDetailProject.tasks.forEach(task => {
                tasksHtml += `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleDetailTask(${task.id})">
                        <div class="task-text">${task.text}</div>
                        <button style="background: #fee2e2; color: #dc2626; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 12px;" 
                                onclick="deleteDetailTask(${task.id})">🗑️</button>
                    </div>
                `;
            });
            
            tasksContainer.innerHTML = tasksHtml;
        }

        function renderEdit() {
            ['not-started', 'in-progress', 'done'].forEach(status => {
                const container = document.getElementById(status);
                container.innerHTML = '';
                
                projects.filter(p => p.status === status).forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.cursor = 'pointer';
                    
                    // 체크박스 생성
                    let checkboxes = '';
                    for (let i = 0; i < 10; i++) {
                        const checked = (project.progress / 10) > i ? 'checked' : '';
                        checkboxes += `<input type="checkbox" ${checked}>`;
                    }
                    
                    // 카드 기본 HTML 생성
                    card.innerHTML = `
                        <div class="card-title">${project.title}</div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 12px; color: #64748b;">
                            <span>🚀 ${project.startDate || '미정'}</span>
                            <span>📅 ${project.dueDate}</span>
                        </div>
                        <div style="font-size: 12px; font-weight: 600; color: #64748b; margin-bottom: 10px;">
                            진행률: ${project.progress}% (${project.tasks.filter(t => t.completed).length}/${project.tasks.length} 태스크)
                        </div>
                        <div class="checkboxes">${checkboxes}</div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: ${project.progress}%"></div>
                        </div>
                        <div class="button-container" style="display: flex; gap: 8px; margin-top: 15px;">
                        </div>
                    `;
                    
                    // 카드 클릭 시 편집 모달 열기
                    card.addEventListener('click', (e) => {
                        // 버튼이나 체크박스 클릭 시에는 모달을 열지 않음
                        if (e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') {
                            return;
                        }
                        showDetailModal(project.id);
                    });
                    
                    // 버튼들을 별도로 생성하고 이벤트 리스너 추가
                    const buttonContainer = card.querySelector('.button-container');
                    
                    // 편집 버튼 (통합)
                    const editBtn = document.createElement('button');
                    editBtn.textContent = '✏️ 편집';
                    editBtn.style.cssText = 'flex: 1; padding: 8px; border: none; background: linear-gradient(135deg, #3b82f6, #1e40af); color: white; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600;';
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showDetailModal(project.id);
                    });
                    
                    // 삭제 버튼
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '🗑️ 삭제';
                    deleteBtn.style.cssText = 'flex: 1; padding: 8px; border: none; background: linear-gradient(135deg, #dc2626, #b91c1c); color: white; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600;';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteProject(project.id);
                    });
                    
                    buttonContainer.appendChild(editBtn);
                    buttonContainer.appendChild(deleteBtn);
                    
                    // 체크박스 이벤트 리스너 추가
                    const checkboxElements = card.querySelectorAll('.checkboxes input[type="checkbox"]');
                    checkboxElements.forEach((checkbox, index) => {
                        checkbox.addEventListener('change', (e) => {
                            e.stopPropagation();
                            updateProgressFromCheckbox(project.id, index, checkbox.checked);
                        });
                    });
                    
                    container.appendChild(card);
                });
            });
        }

        // 개선된 체크박스 진행률 업데이트
        function updateProgressFromCheckbox(projectId, checkboxIndex, isChecked) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            // 현재 체크된 체크박스들의 개수를 정확히 계산
            let targetCard = null;
            
            // 카드 찾기
            document.querySelectorAll('.card').forEach(card => {
                const titleElement = card.querySelector('.card-title');
                if (titleElement && titleElement.textContent === project.title) {
                    targetCard = card;
                }
            });
            
            if (targetCard) {
                // 체크박스 상태 기반으로 진행률 계산
                const checkboxes = targetCard.querySelectorAll('.checkboxes input[type="checkbox"]');
                let checkedCount = 0;
                
                checkboxes.forEach(cb => {
                    if (cb.checked) checkedCount++;
                });
                
                const oldProgress = project.progress;
                const oldStatus = project.status;
                
                project.progress = checkedCount * 10;
                
                // 시작일 자동 설정
                if (project.progress > 0 && !project.startDate) {
                    project.startDate = new Date().toISOString().split('T')[0];
                }
                
                // 상태 자동 변경
                if (project.progress === 100) {
                    project.status = 'done';
                } else if (project.progress > 0) {
                    project.status = 'in-progress';
                } else {
                    project.status = 'not-started';
                }
                
                // 변경사항이 있을 때만 새로고침
                if (oldProgress !== project.progress || oldStatus !== project.status) {
                    renderAllViews();
                    showNotification(`${project.title} 진행률: ${project.progress}%`);
                }
            }
        }

        // 프로젝트 관리 함수들
        function deleteProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;
            
            if (confirm(`"${project.title}" 프로젝트를 삭제하시겠습니까?`)) {
                projects = projects.filter(p => p.id !== id);
                renderAllViews();
                showNotification('프로젝트가 삭제되었습니다.');
            }
        }

        function renderAllViews() {
            renderTrack();
            renderTimeline();
            renderTable();
            renderEdit();
        }

        function clearAll() {
            if (confirm('모든 프로젝트를 삭제하시겠습니까?')) {
                projects = [];
                renderAllViews();
                showNotification('모든 프로젝트가 삭제되었습니다.');
            }
        }

        function saveData() {
            showNotification('데이터가 저장되었습니다!');
        }

        function exportData() {
            const dataStr = JSON.stringify(projects, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `kanban-sprint-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('데이터가 내보내졌습니다!');
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderAllViews();
        });
        
        renderAllViews();
    </script>
</body>
